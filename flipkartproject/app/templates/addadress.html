{% extends 'base.html' %}
{% block title %} FlipKart|Add Address{% endblock %}
{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card-header bg-primary text-center">
                <h3>add new address</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                  
                    <div class="form-check">
                        <label for="mobile">mobile number</label>
                        {{form.mobile}}
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        {{form.address}}
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        {{form.pincode}}
                    </div>

                   <input type="submit" class="btn btn-primary" value="save address">
                </form>
                <a href="/showcarts"> <input type="button" class="btn btn-denger" value="cancel"></a>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/showaddress" class="btn btn-secondary">view all saved address</a>

        </div>
    </div>
</div>

{% endblock %}
